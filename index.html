<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <!-- Icon FIXME: -->
    <!-- <link rel="icon" href=""> -->

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- JavaScript -->
    <script src="./main.js" defer></script>

    <!-- Font - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- FONTAWESOME - Icon -->
    <script
      src="https://kit.fontawesome.com/faff2b4ada.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div>
        <i class="fa-solid fa-list-check"></i>
        <h1>Todo List</h1>
      </div>

      <i class="fa-solid fa-bars d-none"></i>
    </header>

    <main>
      <!-- FIXME: Metti il d-none qui sotto, e poi ci sarà i toggle dall'hamburger -->
      <section id="main__left" class="">
        <div class="left__top">
          <ul>
            <li class="hover-me active">
              <i class="fa-solid fa-file-pen"></i>
              Inbox
            </li>

            <li class="hover-me">
              <i class="fa-solid fa-calendar-day"></i>
              Today
            </li>
          </ul>
        </div>

        <div class="left__bottom">
          <h2>Projects</h2>

          <ul id="projects">
            <!-- Anche qui in projects sarà generato tutto automaticamente,
            quindi va cancellato tutto-->
            <li class="project active">
              <div>
                <i class="fa-solid fa-list"></i>
                Nome progetto a caso (Limitane la lunghezza a 30?) sdfgsdf
              </div>
              <i class="fa-solid fa-trash-can"></i>
            </li>

            <li class="project">
              <div>
                <i class="fa-solid fa-list"></i>
                Altro progetto
              </div>
              <i class="fa-solid fa-trash-can"></i>
            </li>
          </ul>

          <div class="add-project"><i class="fas fa-plus"></i>Add Project</div>
        </div>
      </section>

      <section id="main__right">
        <h2>Inbox</h2>

        <!-- Qui sarà tutto generato automaticamente -->
        <ul id="tasks">
          <!-- Anche qui in projects sarà generato tutto automaticamente,
          quindi va cancellato tutto
        

        -->
          <li class="task">
            <i class="fa-solid fa-square"></i>
            Nome Task
          </li>
        </ul>

        <div class="add-task"><i class="fas fa-plus"></i>Add Task</div>
        <i class="fa-solid fa-square-check"></i>
        <i class="fa-solid fa-pen-to-square"></i>
        <i class="fa-solid fa-trash-can"></i>

        <!--
        Per cambiargli colore basta modificare il color: 
      <i class="fa-solid fa-square"></i>
      <i class="fa-solid fa-square-check"></i>

    -->
      </section>
    </main>

    <footer>
      <p>
        Copyright &copy;2022 ArmandoCrn
        <a href="https://github.com/ArmandoCrn" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
      </p>
    </footer>
  </body>
</html>
