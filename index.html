<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>

    <!-- Icon FIXME: -->
    <!-- <link rel="icon" href=""> -->

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- JavaScript -->
    <script src="./main.js" defer></script>

    <!-- Font - Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- FONTAWESOME - Icon -->
    <script
      src="https://kit.fontawesome.com/faff2b4ada.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <i class="fa-solid fa-list-check"></i>
      <!--
        Per cambiargli colore basta modificare il color: 
      
      <i class="fa-solid fa-square"></i>
      <i class="fa-solid fa-square-check"></i>

      Barre per hamburger menu
      <i class="fa-solid fa-bars"></i>
      -->

      <h1>Todo List</h1>
    </header>

    <main>
      <section id="main__left">
        <div class="left__top">
          <ul>
            <li class="hover-me active">
              <i class="fa-solid fa-file-pen"></i>
              Inbox
            </li>

            <li class="hover-me">
              <i class="fa-solid fa-calendar-day"></i>
              Today
            </li>
          </ul>
        </div>

        <div class="left__bottom">
          <h2>Projects</h2>
          <ul id="projects">
            <li class="project">
              <i class="fa-solid fa-list"></i>
              Nome progetto a caso
            </li>
          </ul>
          <!-- Anche qui sarà generato tutto automaticamente -->
          <button><i class="fas fa-plus" aria-hidden="true"></i>Add Project</button>
          <!-- <i class="fa-solid fa-list"></i> -->
        </div>
      </section>

      <section id="main__right">
        <!-- Qui sarà tutto generato automaticamente -->
        <h2>Inbox</h2>
      </section>
    </main>

    <footer>
      <p>
        Copyright &copy;2022 ArmandoCrn
        <a href="https://github.com/ArmandoCrn" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
      </p>
    </footer>
  </body>
</html>
